<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="conatiner">
      <h1>BMI Calculator</h1>
      <div class="formBox">
        <form>
          <div>
            <label>Height: </label>
            <input type="text" id="height" />
          </div>
          <div>
            <label>weight: </label>
            <input type="text" id="weight" />
          </div>
          <button>Calculate</button>
        </form>
        <div class="conclusion">
          <div id="result"></div>
          <h3>BMI Weight Guide</h3>
          <p class="guide-para">Under Weight = Less than 18.6</p>
          <p class="guide-para">Normal Range = 18.6 and 24.9</p>
          <p class="guide-para">Overweight = Greater than 24.9</p>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
